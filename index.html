<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Azul Linhas AÃ©reas</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
  <main>
    <header class="overlap">
      <div class="allheader">
        <div class="inside-header">
          <div class="image-nav">
            <div class="imagediv">
              <a class="azullogo">
                <div>
                  <div class="azulcontainer">
                    <img class="image" src="img/image-2.png" />
                  </div>
                </div>
              </a>
            </div>
            <nav class="navheader">
              <ul class="ulheader" role="navigation">
                <div class="text-wrapper">
                  <li class="navigation__item" role="none">
                    <button type="button" class="buttonComprar" role="menuitem" aria-label="Comprar passagens">
                      <span aria-hidden="true">
                        <!-- <img aria-label="Comprar" alt="Comprar passagens"> -->
                      </span>
                      <span aria-hidden="true">
                        <span style="display: inline-block;"></span>
                      </span>
                      Comprar
                    </button>
                  </li>
                  <div></div>
                </div>
                <div class="text-wrapper-2">
                  <li class="navigation__item" role="none">
                    <button type="button" class="buttonComprar" role="menuitem" aria-label="Viagens">
                      <span aria-hidden="true">
                        <!-- <img aria-label="Viagens" alt="Viagens"> -->
                      </span>
                      <span aria-hidden="true">
                        <span style="display: inline-block;"></span>
                      </span>
                      Viagens
                    </button>
                  </li>
                  <div></div>
                </div>
                <div class="text-wrapper-3">
                  <li class="navigation__item" role="none">
                    <button type="button" class="buttonComprar" role="menuitem" aria-label="Check-in">
                      <span aria-hidden="true">
                        <!-- <img aria-label="Check-in" alt="Check-in"> -->
                      </span>
                      <span aria-hidden="true">
                        <span style="display: inline-block;"></span>
                      </span>
                      Check-in
                    </button>
                  </li>
                  <div></div>
                </div>
              </ul>
            </nav>
          </div>
          <div class="image-nav">
            <div>
              <div class="buttonComprar">
                <span class="iconcontainer" aria-hidden="true">
                  <img src="https://wwws.airfrance.com.br/assets/flags/BR.svg" aria-label="Brasil" alt="Brasil">
                </span>
                <span aria-hidden="true">
                  <span style="display: inline-block;"></span>
                </span>
                Brasil-PT
              </div>
            </div>
            <div>
              <button type="button" class="buttonComprar" role="menuitem" aria-label="Login">
                <span class="iconcontainer" aria-hidden="true">
                  <img src="https://www.united.com/b0d8e3c0afddf5715ecb62bf9b8c9356.svg" aria-label="Login" alt="Login">
                </span>
                <span aria-hidden="true">
                  <span style="display: inline-block;"></span>
                </span>
                Login
              </button>
            </div>
            <div>
              <button type="button" class="buttonComprar" role="menuitem" aria-label="Cadastre-se">
                <span class="iconcontainer" aria-hidden="true">
                  <img src="/img/whiteplusteste.svg" aria-label="Cadastre-se" alt="Cadastre-se">
                </span>
                <span aria-hidden="true">
                  <span style="display: inline-block;"></span>
                </span>
                Cadastre-se
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </main>
